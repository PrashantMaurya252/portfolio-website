<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Music</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="./logo2.png" alt="">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <h1>Best Of NCS-No Copyright Sounds</h1>
        <div class="songList"></div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <!-- Font Awesome Icon -->
            <i class="fa-regular fa-circle-play"></i>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/ca09ba2e24.js" crossorigin="anonymous"></script>

    <script src="./script.js"></script>
</body>
</html>
